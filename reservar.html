<!doctype html>
<html lang="es" class="h-100">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <title>GeWork</title>
    </head>
    <body class="h-100">

        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-between reserva-1 collapse show">
                <div class="d-flex col-12 justify-content-center align-items-center">
                    <h1>¿Qué buscás?</h1>
                </div>

                <div class="row h-100 d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group" >
                        <a onclick="" type="button" class="btn btn-primary" data-toggle="collapse" data-target=".reserva-1" >Espacio de Trabajo</a>
                        <a href="#" type="button" class="btn btn-primary disabled">Sala de Reuniones</a>
                    </div>
                </div>
            </div>

            <div class="row h-100 justify-content-center align-items-between reserva-1 collapse">
                <div class="d-flex col-12 justify-content-center align-items-center">
                    <h1>¿Cuándo y dónde?</h1>
                </div>

                <div class="row h-100 d-flex justify-content-center align-items-center p-3">
                    <div class="form-group col-12" role="group" >
                        <label for="pais-select">País:</label>
                        <select class="form-control disabled" disabled id="pais-select">
                            <option active selected>Argentina</option>
                            <option>Brasil</option>
                            <option>Chile</option>
                            <option>Uruguay</option>
                        </select>
                    </div>

                    <div class="form-group col-12" role="group" >
                        <label for="provincia-select">Provincia:</label>
                        <select class="form-control disabled" disabled id="provincia-select">
                            <option active selected>Santa Fe</option>
                            <option>Buenos Aires</option>
                            <option>Córdoba</option>
                        </select>
                    </div>

                    <div class="form-group col-12" role="group" >
                        <label for="localidad-select">Localidad:</label>
                        <select class="form-control disabled" disabled id="localidad-select">
                            <option active selected>Rosario</option>
                            <option>San Jerónimo Sud</option>
                            <option>Funes</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="form-group col-12" role="group">
                            <label for="fecha-select">Fecha:</label>
                            <input id="fecha-select" type="date" required />
                        </div>
                        
                        <div class="form-group col-12" role="group">
                            <label for="turno-select">Turno:</label>
                            <select class="form-control" id="turno-select">
                                <option active selected>Cualquiera</option>
                                <option>Jornada Completa</option>
                                <option>Turno Mañana</option>
                                <option>Turno Tarde</option>
                            </select>
                        </div>
                    </div>

                    <div class="btn-group" role="group" >
                        <a onclick="guardarValoresYRedirigirAGrilla();" type="button" class="btn btn-primary">Buscar</a>
                    </div>
                </div>
            </div>
        </div>        

        <!-- bootstrap -->
        <script src="jquery/jquery-3.3.1.slim.min.js"></script>
        <script src="popper/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!-- proto -->
        <script src="helpers.js"></script>
        
        <script>
            cargarValores();

            //carga picker de fecha
            var fechaReserva = document.getElementById('fecha-select');
            fechaReserva.valueAsDate = new Date();  //TODO: hacer que tome la fecha de mañana por defecto
            fechaReserva.min = fechaReserva.value;
        </script>

        <script>
            function guardarValoresYRedirigirAGrilla(){
                globales['pais'] = document.getElementById('pais-select').value;
                globales['provincia'] = document.getElementById('provincia-select').value;
                globales['localidad'] = document.getElementById('localidad-select').value;
                globales['fecha'] = document.getElementById('fecha-select').value;
                globales['turno'] = document.getElementById('turno-select').value;

                abrirPaginaConValores('grilla-reserva.html', 'reservar.html');
            }
        </script>
    </body>
</html>
